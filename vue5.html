  <h1>Выберите тип брони</h1>
    <input type="radio" v-bind:value="{name: 'chain-mail', src: 'https://vignette.wikia.nocookie.net/elderscrolls/images/0/0c/%D0%94%D1%80%D0%B5%D0%B2%D0%BD%D1%8F%D1%8F_%D1%84%D0%B0%D0%BB%D0%BC%D0%B5%D1%80%D1%81%D0%BA%D0%B0%D1%8F_%D0%B1%D1%80%D0%BE%D0%BD%D1%8F.png/revision/latest?cb=20120827130803&path-prefix=ru'}" v-model="armor">
    <label>chain-mail</label>
    <br>
    <input type="radio" v-bind:value="{name: 'biofield', src: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPEH-PeKS_s3ALBFk67TYKQmhOICFZ-M2lqm70N1xUILv1ETAb'}" v-model="armor">
    <label>biofield</label>
    <br>
    <input type="radio" v-bind:value="{name: 'leather armor', src: 'https://vignette.wikia.nocookie.net/elderscrolls/images/7/78/%D0%AD%D0%BB%D1%8C%D1%84%D0%B8%D0%B9%D1%81%D0%BA%D0%B0%D1%8F_%D0%BB%D1%91%D0%B3%D0%BA%D0%B0%D1%8F_%D0%B1%D1%80%D0%BE%D0%BD%D1%8F_%28Skyrim%29.png/revision/latest?cb=20140923214432&path-prefix=ru'}" v-model="armor">
    <label>leather armor</label>
    <br>
    <span>Выбрано: {{ armor.name }}</span>
    <img :src="armor.src" alt="" height="100px">
</div>

<div id="todo-list-example">
  <form v-on:submit.prevent>
    <button v-on:click="toggleFightingPositions">Переключить тип добавляемого умения</button>
    <template v-if="fightingPositions === 'атака'">
      <label for="new-todo" class="atack">Добавить атакующее умение</label>
      <input v-model="newTodoText" placeholder="Например, удар молнией" key="username-input">
      <button v-on:click="addNewTodo">Добавить</button>
      Осталось {{nextTodoDesc}} очков для умений
    </template>
    <template v-else>
      <label for="new-todo" class="def">Добавить зашитное умение</label>
      <input v-model="newTodoText" placeholder="Например, защита молитвой" key="email-input">
      <button v-on:click="addNewTodo">Добавить</button>
      Осталось {{nextTodoDesc}} очков для умений
    </template>
    <!--<input
      v-model="newTodoText"
      id="new-todo"
      placeholder="Например, удар молнией"
    >
    <button>Добавить</button>
    Осталось {{nextTodoDesc}} очков для умений-->    
  </form>
  <ul>
    <li
      is="todo-item"
      v-for="(todo, index) in todos"
      v-bind:key="todo.id"
      v-bind:title="todo.title"
      v-bind:desc="todo.desc"
      v-bind:power="todo.power"
      v-bind:skilltype="todo.skilltype"
      v-on:remove="todos.splice(index, 1); nextTodoDesc++"
    ></li>
    <!--<span v-if="skillType === 'atack'">атаки</span>
    <span v-else>защиты</span>-->
  </ul>
</div>
<script>
  new Vue({
 el: '#mySelect',
 data: {
   selected: '',
   options: [
    { text: 'Пикачу', value: 'Тип покемона 1', skills: [{name:'атака огнем', power: 50},{name:'напалм', power: 50},{name:'ожог лица', power: 50}] },
    { text: 'Меов', value: 'Тип покемона 2', skills: [{name:'атака ветром', power: 50},{name:'смерч', power: 50},{name:'сдуть с ног', power: 50}] },
    { text: 'Рататта', value: 'Тип покемона 3', skills: [{name:'магнитная атака', power: 50},{name:'падение с высоты', power: 50},{name:'примагнитить к земле', power: 50}] },
    { text: 'Манки', value: 'Тип покемона 4', skills: [{name:'атака водой', power: 50},{name:'цунами', power: 50},{name:'сбить струей с ног', power: 50}] }
   ]
 }
});

  Vue.component('todo-item', {
  template: '\
      <li>\
      {{ title }} {{power}} {{skilltype}}\
      <button v-on:click="$emit(\'remove\')">Удалить</button>\
    </li>\
  ',
  props: ['title','desc','power', 'skilltype']
});

new Vue({
  el: '#todo-list-example',
  data: {
    fightingPositions: 'атака',
    newTodoText: 'Остановить время',
    todos: [{id: 1,
      title: 'Блокирование внутренней энергией',
      desc: 5,
      power: 100,
      skilltype: 'защита'
    }],
    nextTodoId: 2,
    nextTodoDesc: 4,
    defaultPower: 100
  },
  methods: {
    addNewTodo: function () {
      if(this.nextTodoDesc == 0) {
        return false;
      }
      this.todos.push({
        id: this.nextTodoId++,
        title: this.newTodoText,
        desc: this.nextTodoDesc--,
        power: Math.round(this.defaultPower * Math.random()) + 50,
        skilltype: this.fightingPositions
      })
      this.newTodoText = 'Свое умение';
      console.log(this.skillType);
    },
